<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1">
              <h1>BMI <span>CALCULATOR</span></h1>
              <p>using HTML CSS JAVASCRIPTS</p>
            </div>
            <div class="col-2">
                <div class="box-BmiCalculator">
                    <div class="information">
                        <h4>Height in CM :</h4>
                        <input id="height" type="number">
                    </div>
                    <div class="information">
                        <h4>Weight in KG :</h4>
                        <input id="weight" type="number">
                    </div>
                    <button id="btn" type="button">Calculate</button>
                    <div id="result">
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
